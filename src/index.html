  <style>

    .stop.show{ display:block }

<body>
  <main class="card" role="main" aria-label="FLOW ë‹¨ìˆœ íƒ€ì´ë¨¸">

    <section class="ring-wrap" aria-live="polite">

    <section class="presets" aria-label="í”„ë¦¬ì…‹">

    </section>

    <div class="hint">ì´ëª¨ì§€ë¥¼ íƒ­í•˜ë©´ ë°”ë¡œ ì‹œì‘ Â· ì§„í–‰ ì¤‘ì—” ì•„ë˜ <b>ì •ì§€</b></div>

  <!-- âœ… ìš°ì„  ì‹œë„: Sound/meditation.mp3  â†’ ì‹¤íŒ¨ì‹œ: sounds/meditation.mp3  â†’ ê·¸ë§ˆì € ì‹¤íŒ¨ì‹œ: ê¸°ë³¸ ë¹„í”„ -->
  <audio id="alarm-main" preload="auto"></audio>
  <audio id="alarm-fallback" preload="auto"
    src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABYAAAABAAACAAAASAAAAAE/////AAAAAP//AAD///8AAAAAAP///wAAAAAA">
  </audio>

  <script>
    /* ===== ì „ì—­ ìƒíƒœ ===== */
    let isRunning=false, intervalId=null, total=0, remain=0;
    const CIRCUM = 2 * Math.PI * 54;
    const ring = document.getElementById('ring-circle');
    const timeLabel = document.getElementById('time-remaining');
    const stopBtn = document.getElementById('stop-btn');

    /* ===== Sound/meditation.mp3 ì„¤ì • ===== */
    const alarmMain = document.getElementById('alarm-main');
    const alarmFallback = document.getElementById('alarm-fallback');

    // ìš°ì„ ìˆœìœ„ ì†ŒìŠ¤ ëª©ë¡(ì¡´ì¬í•˜ëŠ” ê²ƒ ì¬ìƒ)
    const alarmSources = [
      './Sound/meditation.mp3',   // ëŒ€ë¬¸ì S í´ë”
      './sounds/meditation.mp3'   // ì†Œë¬¸ì í´ë”(ëŒ€ì²´ ê²½ë¡œ)
    ];

    // ì²« íƒ­ ë•Œ ì¬ìƒ ê¶Œí•œ(autoplay) í™•ë³´
    let primed = false;
    async function primeSound() {
      if (primed) return;
      try {
        // src ì„¤ì •(ì•„ì§ ì–´ë–¤ ê²½ë¡œê°€ ìœ íš¨í•œì§€ ëª¨ë¦„ â†’ ë‚˜ì¤‘ì— loadí•  ë•Œ ê²°ì •)
        // ì—¬ê¸°ì„œëŠ” fallbackìœ¼ë¡œ ì–¸ë½ë§Œ ì‹œë„
        alarmFallback.volume = 1.0;
        await alarmFallback.play();
        alarmFallback.pause();
        alarmFallback.currentTime = 0;
        primed = true;
      } catch(e) { /* ë‹¤ìŒ íƒ­ì—ì„œ ì¬ì‹œë„ */ }
    }

    // ìœ íš¨í•œ main ì†ŒìŠ¤ ì„ íƒ(ì²« ì¬ìƒ ì§ì „ì— 1íšŒ)
    let selectedSrc = null;
    async function ensureMainSource() {
      if (selectedSrc) return selectedSrc;
      for (const src of alarmSources) {
        try {
          // ì¡´ì¬ ì—¬ë¶€ë¥¼ ì§ì ‘ í™•ì¸í•  ìˆ˜ ì—†ìœ¼ë¯€ë¡œ, ë¡œë“œ ì‹œë„ í›„ ì§§ê²Œ play â†’ pause í…ŒìŠ¤íŠ¸
          alarmMain.src = src;
          await alarmMain.load();
          // ì¼ë¶€ ë¸Œë¼ìš°ì €ëŠ” load()ê°€ sync, playë¡œ ê²€ì¦
          await alarmMain.play();
          alarmMain.pause();
          alarmMain.currentTime = 0;
          selectedSrc = src;
          break;
        } catch(e) {
          // ë‹¤ìŒ í›„ë³´ë¡œ
        }
      }
      return selectedSrc;
    }

    async function playAlarm() {
      // 1) main(mp3) ìš°ì„ 
      try {
        await primeSound(); // í˜¹ì‹œ ì–¸ë½ ì•ˆ ëìœ¼ë©´ ë‹¤ì‹œ
        const ok = await ensureMainSource();
        if (ok) {
          alarmMain.currentTime = 0;
          await alarmMain.play();
          return;
        }
      } catch(e) { /* main ì‹¤íŒ¨ â†’ fallback */ }

      // 2) fallback ë¹„í”„
      try {
        alarmFallback.currentTime = 0;
        await alarmFallback.play();
        return;
      } catch(e) {}

      // 3) ìµœí›„ í´ë°±: TTS
      try {
        const msg = new SpeechSynthesisUtterance('íƒ€ì´ë¨¸ê°€ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.');
        msg.lang = 'ko-KR';
        speechSynthesis.speak(msg);
      } catch(e) {}
    }

    /* ===== ìœ í‹¸ ===== */
    function fmt(sec){ const m=Math.floor(sec/60), s=sec%60; return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`; }
    function setProgress(fr){ ring.style.strokeDashoffset = String(CIRCUM * (1 - fr)); }

    /* ===== íƒ€ì´ë¨¸ ===== */
    function start(duration){
      if(isRunning) return;
      primeSound(); // ì‚¬ìš©ì ì œìŠ¤ì²˜ ì²´ì¸ì—ì„œ ì–¸ë½ ì‹œë„

      isRunning = true; total = duration; remain = duration;
      timeLabel.textContent = fmt(remain); setProgress(1);
      stopBtn.classList.add('show'); stopBtn.setAttribute('aria-pressed','true');

      clearInterval(intervalId);
      intervalId = setInterval(()=>{
        remain = Math.max(0, remain - 1);
        timeLabel.textContent = fmt(remain);
        setProgress(total ? remain/total : 0);
        if(remain<=0){
          clearInterval(intervalId); intervalId=null; isRunning=false;
          stopBtn.classList.remove('show'); stopBtn.setAttribute('aria-pressed','false');
          playAlarm();  // ğŸ”” Sound/meditation.mp3 â†’ ì‹¤íŒ¨ ì‹œ fallback
          try{ navigator.vibrate && navigator.vibrate(30); }catch(_){}
        }
      }, 1000);
    }
    function stopTimer(){
      if(!isRunning) return;
      clearInterval(intervalId); intervalId=null; isRunning=false;
      stopBtn.classList.remove('show'); stopBtn.setAttribute('aria-pressed','false');
      try{ navigator.vibrate && navigator.vibrate(15); }catch(_){}
    }

    // í”„ë¦¬ì…‹ ì´ëª¨ì§€ í´ë¦­ â†’ ì–¸ë½ ì‹œë„ + ì¦‰ì‹œ ì‹œì‘
    document.querySelectorAll('.preset').forEach(el=>{
      el.addEventListener('click', ()=>{
        primeSound();
        const sec = parseInt(el.getAttribute('data-sec'), 10) || 300;
        start(sec);
      }, {passive:true});
    });

    // ì •ì§€ ë²„íŠ¼
    stopBtn.addEventListener('click', stopTimer);

    // ì´ˆê¸° ìƒíƒœ
    timeLabel.textContent = "00:00";
    setProgress(0);
  </script>
</body>
