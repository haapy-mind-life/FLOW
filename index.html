<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project FLOW</title>
  <style>
    /* ê¸°ë³¸ ìŠ¤íƒ€ì¼ */
    body {
      background: linear-gradient(to bottom, #E6F5E9, #A3D9A5, #6B8E64);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #2F5D34;
    }

    /* í—¤ë” ë²„íŠ¼ */
    .header-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    .header-button {
      background: #81C784;
      border: 2px solid #2F5D34;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    /* íƒ€ì´ë¨¸ ë²„íŠ¼ */
    .timer-selection {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .timer-option {
      background: linear-gradient(to top, #B6E5AC, #4CAF50);
      border: 2px solid white;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      cursor: pointer;
    }

    /* SVG íƒ€ì´ë¨¸ */
    #svg-timer {
      display: none;
      position: relative;
    }

    .progress-ring {
      width: 300px;
      height: 300px;
    }

    .progress-ring__circle {
      fill: none;
      stroke: #6B8E64;
      stroke-width: 10;
      stroke-dasharray: 880;
      stroke-dashoffset: 880;
      transition: stroke-dashoffset 1s linear;
    }

    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-weight: bold;
      color: #2F5D34;
    }

    /* í‘¸í„° */
    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- ìƒë‹¨ ë²„íŠ¼ -->
    <div class="header-buttons">
      <button id="singing-bowl-mode" class="header-button" title="ì‹±ì‰ë³¼">ğŸ””</button>
    </div>

    <!-- íƒ€ì´ë¨¸ ì„ íƒ ë²„íŠ¼ -->
    <div class="timer-selection">
      <button class="timer-option" data-increment="300">ğŸŒ±</button>
      <button class="timer-option" data-increment="900">ğŸŒ³</button>
      <button class="timer-option" data-increment="1800">ğŸŒ²</button>
    </div>

    <!-- SVG íƒ€ì´ë¨¸ -->
    <div id="svg-timer">
      <svg class="progress-ring">
        <circle class="progress-ring__background" r="140" cx="150" cy="150" fill="transparent" stroke="#E6F5E9" stroke-width="10"></circle>
        <circle class="progress-ring__circle" r="140" cx="150" cy="150" fill="transparent"></circle>
      </svg>
      <div class="timer-text">00:00</div>
    </div>

    <!-- í‘¸í„° -->
    <footer>
      <p>Â© 2024 Project FLOW</p>
    </footer>
  </div>

  <!-- ì˜¤ë””ì˜¤ íŒŒì¼ -->
  <audio id="background-music" loop>
    <source src="./sounds/meditation.mp3" type="audio/mpeg">
  </audio>
  <audio id="singing-bowl-sound">
    <source src="./sounds/singing-bowl.mp3" type="audio/mpeg">
  </audio>

  <script>
    const FULL_DASH_ARRAY = 880;
    let isRunning = false;
    let intervalId = null;

    const backgroundMusic = document.getElementById('background-music');
    const singingBowlSound = document.getElementById('singing-bowl-sound');
    const progressCircle = document.querySelector('.progress-ring__circle');
    const timerText = document.querySelector('.timer-text');
    const svgTimer = document.getElementById('svg-timer');

    // ì˜¤ë””ì˜¤ ì¬ìƒ
    function playAudio(audio) {
      audio.currentTime = 0;
      audio.volume = 1;
      audio.play().catch(err => console.warn('ì˜¤ë””ì˜¤ ì¬ìƒ ì‹¤íŒ¨:', err));
    }

    // ì˜¤ë””ì˜¤ ì´ˆê¸°í™”
    function resetAudio(audio) {
      audio.pause();
      audio.currentTime = 0;
      audio.volume = 1; // ë³¼ë¥¨ ì´ˆê¸°í™”
    }

    // ì˜¤ë””ì˜¤ í˜ì´ë“œì•„ì›ƒ
    function fadeOutAudio(audio, duration = 10000) {
      if (audio.paused) return;
      const step = audio.volume / (duration / 100);
      const fadeInterval = setInterval(() => {
        if (audio.volume > 0.01) {
          audio.volume -= step;
        } else {
          clearInterval(fadeInterval);
          resetAudio(audio);
        }
      }, 100);
    }

    // íƒ€ì´ë¨¸ ì‹œì‘
    function startTimer(duration) {
      if (isRunning) return;
      isRunning = true;

      let timeLeft = duration;
      progressCircle.style.strokeDasharray = FULL_DASH_ARRAY;
      progressCircle.style.strokeDashoffset = FULL_DASH_ARRAY;
      timerText.textContent = formatTime(timeLeft);
      svgTimer.style.display = 'block';
      document.querySelector('.timer-selection').style.display = 'none';

      backgroundMusic.loop = true;
      playAudio(backgroundMusic);

      intervalId = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(intervalId);

          // ëª…ìƒìŒì•… í˜ì´ë“œì•„ì›ƒ ì‹¤í–‰
          fadeOutAudio(backgroundMusic, 10000);

          // í˜ì´ë“œì•„ì›ƒ ì¢…ë£Œ í›„ ì‹±ì‰ë³¼ ì¬ìƒ
          setTimeout(() => {
            playSingingBowl();
            resetTimer();
          }, 10000);
        } else {
          timeLeft--;
          timerText.textContent = formatTime(timeLeft);
          progressCircle.style.strokeDashoffset = FULL_DASH_ARRAY * (1 - timeLeft / duration);
        }
      }, 1000);
    }

    // ì‹±ì‰ë³¼ ì¬ìƒ
    function playSingingBowl() {
      resetAudio(singingBowlSound);
      playAudio(singingBowlSound);
      setTimeout(() => fadeOutAudio(singingBowlSound, 10000), 10000); // 10ì´ˆ ìœ ì§€ í›„ 10ì´ˆ í˜ì´ë“œì•„ì›ƒ
    }

    // íƒ€ì´ë¨¸ ì´ˆê¸°í™”
    function resetTimer() {
      isRunning = false;
      clearInterval(intervalId);
      svgTimer.style.display = 'none';
      document.querySelector('.timer-selection').style.display = 'flex';
      progressCircle.style.strokeDashoffset = FULL_DASH_ARRAY;
    }

    // ì‹œê°„ í¬ë§·
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    // íƒ€ì´ë¨¸ ë²„íŠ¼ ì´ë²¤íŠ¸
    document.querySelectorAll('.timer-option').forEach(button => {
      button.addEventListener('click', () => {
        const duration = parseInt(button.dataset.increment, 10);
        startTimer(duration);
      });
    });

    // ì‹±ì‰ë³¼ ë²„íŠ¼ ì´ë²¤íŠ¸
    document.getElementById('singing-bowl-mode').addEventListener('click', playSingingBowl);
  </script>
</body>
</html>
