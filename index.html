  <style>
    /* ê¸°ë³¸ ì„¤ì • */
    html, body {

    /* ì‹±ì‰ë³¼ ë²„íŠ¼ */
    .singing-bowl-button {

    .singing-bowl-button:hover,

    }

    /* íƒ€ì´ë¨¸ ì„ íƒ ë²„íŠ¼ */
    .timer-selection {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 30px;
      justify-content: center;

    .timer-option {

      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
    }

    .timer-option:hover,
    .timer-option:active {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* SVG íƒ€ì´ë¨¸ */
    #svg-timer {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .progress-ring {
      width: 250px; /* ê¸°ë³¸ í¬ê¸° */
      height: 250px;
    }

    .progress-ring__circle {
      fill: none;
      stroke: #6B8E64;
      stroke-width: 10;
      stroke-dasharray: 880;
      stroke-dashoffset: 880;
      transition: stroke-dashoffset 1s linear;
    }

    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: bold;
      color: #2F5D34;
      user-select: none;
    }

    /* í‘¸í„° */
    footer {

    }

    /* ë°˜ì‘í˜• ë””ìì¸ */
    @media (max-width: 768px) {

      .singing-bowl-button {

        font-size: 1.2rem;

      /* íƒ€ì´ë¨¸ ë²„íŠ¼ í¬ê¸° ì¡°ì • */
      .timer-option {

      .progress-ring {

    @media (max-width: 480px) {

      }

        gap: 20px;
      }

      .progress-ring {

        height: 150px;
      }

      }

      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- ì‹±ì‰ë³¼ ë²„íŠ¼ -->
    <button id="singing-bowl-mode" class="singing-bowl-button" title="ì‹±ì‰ë³¼" aria-label="ì‹±ì‰ë³¼ ëª¨ë“œ">ğŸ””</button>

    <!-- íƒ€ì´ë¨¸ ì„ íƒ ë²„íŠ¼ -->
    <div class="timer-selection">
      <button class="timer-option" data-increment="300" aria-label="5ë¶„ íƒ€ì´ë¨¸">ğŸŒ±</button>
      <button class="timer-option" data-increment="900" aria-label="15ë¶„ íƒ€ì´ë¨¸">ğŸŒ³</button>
      <button class="timer-option" data-increment="1800" aria-label="30ë¶„ íƒ€ì´ë¨¸">ğŸŒ²</button>
    </div>

    <!-- SVG íƒ€ì´ë¨¸ -->
    <div id="svg-timer">
      <svg class="progress-ring">
        <circle class="progress-ring__background" r="120" cx="125" cy="125" fill="transparent" stroke="#E6F5E9" stroke-width="10"></circle>
        <circle class="progress-ring__circle" r="120" cx="125" cy="125" fill="transparent"></circle>
      </svg>
      <div class="timer-text">00:00</div>
    </div>

    <!-- í‘¸í„° -->
    <footer>
      <p>Â© 2024 Project FLOW</p>
    </footer>
  </div>

  <!-- ì˜¤ë””ì˜¤ íŒŒì¼ -->
  <audio id="background-music" loop>
    <source src="./sounds/meditation.mp3" type="audio/mpeg">
    <!-- ì¶”ê°€ì ì¸ ì†ŒìŠ¤ í¬ë§·ì„ ì§€ì›í•˜ê¸° ìœ„í•´ ë‹¤ë¥¸ í¬ë§· ì¶”ê°€ ê°€ëŠ¥ -->
    <!-- <source src="./sounds/meditation.ogg" type="audio/ogg"> -->
  </audio>
  <audio id="singing-bowl-sound">
    <source src="./sounds/singing-bowl.mp3" type="audio/mpeg">
    <!-- <source src="./sounds/singing-bowl.ogg" type="audio/ogg"> -->
  </audio>

  <script>
    // ì˜¤ë””ì˜¤ ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
    const backgroundMusic = document.getElementById('background-music');
    const singingBowlSound = document.getElementById('singing-bowl-sound');
    const progressCircle = document.querySelector('.progress-ring__circle');
    const timerText = document.querySelector('.timer-text');
    const svgTimer = document.getElementById('svg-timer');

    let isRunning = false;
    let intervalId = null;

    // ì˜¤ë””ì˜¤ ì¬ìƒ í•¨ìˆ˜
    function playAudio(audio) {
      audio.currentTime = 0;
      audio.volume = 1;
      audio.play().catch(err => console.warn('ì˜¤ë””ì˜¤ ì¬ìƒ ì‹¤íŒ¨:', err));
    }

    // ì˜¤ë””ì˜¤ ì´ˆê¸°í™” í•¨ìˆ˜
    function resetAudio(audio) {
      audio.pause();
      audio.currentTime = 0;
      audio.volume = 1; // ë³¼ë¥¨ ì´ˆê¸°í™”
    }

    // ì˜¤ë””ì˜¤ í˜ì´ë“œì•„ì›ƒ í•¨ìˆ˜
    function fadeOutAudio(audio, duration = 10000) {
      if (audio.paused) return;
      const fadeInterval = 100; // ë°€ë¦¬ì´ˆ ë‹¨ìœ„
      const fadeSteps = duration / fadeInterval;
      const volumeStep = audio.volume / fadeSteps;
      let currentStep = 0;

      const fadeTimer = setInterval(() => {
        if (currentStep < fadeSteps) {
          audio.volume = Math.max(audio.volume - volumeStep, 0);
          currentStep++;
        } else {
          clearInterval(fadeTimer);
          resetAudio(audio);
        }
      }, fadeInterval);
    }

    // íƒ€ì´ë¨¸ ì‹œì‘ í•¨ìˆ˜
    function startTimer(duration) {
      if (isRunning) return;
      isRunning = true;

      let timeLeft = duration;
      progressCircle.style.strokeDasharray = 880;
      progressCircle.style.strokeDashoffset = 880;
      timerText.textContent = formatTime(timeLeft);
      svgTimer.style.display = 'block';
      document.querySelector('.timer-selection').style.display = 'none';

      backgroundMusic.loop = true;
      playAudio(backgroundMusic);

      intervalId = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(intervalId);

          // ë°°ê²½ìŒì•… í˜ì´ë“œì•„ì›ƒ ì‹¤í–‰
          fadeOutAudio(backgroundMusic, 10000);

          // í˜ì´ë“œì•„ì›ƒ ì¢…ë£Œ í›„ ì‹±ì‰ë³¼ ì¬ìƒ ë° í˜ì´ë“œì•„ì›ƒ
          setTimeout(() => {
            playSingingBowl();
            resetTimer();
          }, 10000);
        } else {
          timeLeft--;
          timerText.textContent = formatTime(timeLeft);
          progressCircle.style.strokeDashoffset = 880 * (1 - timeLeft / duration);
        }
      }, 1000);
    }

    // ì‹±ì‰ë³¼ ì¬ìƒ í•¨ìˆ˜
    function playSingingBowl() {
      resetAudio(singingBowlSound);
      playAudio(singingBowlSound);
      fadeOutAudio(singingBowlSound, 10000); // 10ì´ˆ í˜ì´ë“œì•„ì›ƒ
    }

    // íƒ€ì´ë¨¸ ì´ˆê¸°í™” í•¨ìˆ˜
    function resetTimer() {
      isRunning = false;
      clearInterval(intervalId);
      svgTimer.style.display = 'none';
      document.querySelector('.timer-selection').style.display = 'flex';
      progressCircle.style.strokeDashoffset = 880;
    }

    // ì‹œê°„ í¬ë§· í•¨ìˆ˜
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    // ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸ í™œì„±í™” (ëª¨ë°”ì¼ í˜¸í™˜ì„±)
    function activateAudioContext() {
      // ì¼ë¶€ ëª¨ë°”ì¼ ë¸Œë¼ìš°ì €ì—ì„œëŠ” ì˜¤ë””ì˜¤ ì¬ìƒ ì „ì— ì‚¬ìš©ì ì¸í„°ë™ì…˜ì´ í•„ìš”í•©ë‹ˆë‹¤.
      // ë²„íŠ¼ í´ë¦­ ì‹œ ì˜¤ë””ì˜¤ë¥¼ ì¬ìƒí•˜ë„ë¡ ì„¤ì •ë˜ì–´ ìˆìœ¼ë¯€ë¡œ ë³„ë„ì˜ AudioContextëŠ” í•„ìš” ì—†ìŠµë‹ˆë‹¤.
      // ì´ í•¨ìˆ˜ëŠ” í–¥í›„ í™•ì¥ì„±ì„ ìœ„í•´ ë‚¨ê²¨ë‘¡ë‹ˆë‹¤.
    }

    // ë²„íŠ¼ í´ë¦­ ì‹œ ì˜¤ë””ì˜¤ ì¬ìƒì„ ë³´ì¥í•˜ê¸° ìœ„í•´ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
    document.getElementById('singing-bowl-mode').addEventListener('click', () => {
      playSingingBowl();
    });

    document.querySelectorAll('.timer-option').forEach(button => {
      button.addEventListener('click', () => {
        const duration = parseInt(button.dataset.increment, 10);
        startTimer(duration);
      });
    });

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì˜¤ë””ì˜¤ íŒŒì¼ ë¡œë“œ ìƒíƒœ í™•ì¸ (ë””ë²„ê¹… ìš©ë„)
    backgroundMusic.addEventListener('canplaythrough', () => {
      console.log('ë°°ê²½ ìŒì•… ë¡œë“œ ì™„ë£Œ');
    }, false);

    singingBowlSound.addEventListener('canplaythrough', () => {
      console.log('ì‹±ì‰ë³¼ ì†Œë¦¬ ë¡œë“œ ì™„ë£Œ');
    }, false);

    // ì‚¬ìš©ì ì¸í„°ë™ì…˜ì„ í†µí•´ ì˜¤ë””ì˜¤ ì¬ìƒ ë³´ì¥
    document.body.addEventListener('touchstart', activateAudioContext, { once: true });
    document.body.addEventListener('click', activateAudioContext, { once: true });
  </script>
</body>
