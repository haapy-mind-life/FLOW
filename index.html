<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project FLOW</title>
  <style>
    /* ê¸°ë³¸ ì„¤ì • */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* ìŠ¤í¬ë¡¤ ì œê±° */
    }

    body {
      background: linear-gradient(to bottom, #E6F5E9, #A3D9A5, #6B8E64);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #2F5D34;
    }

    /* í—¤ë” ë²„íŠ¼ */
    .header-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 20px;
    }

    .header-button {
      background: #81C784;
      border: 2px solid #2F5D34;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    /* íƒ€ì´ë¨¸ ë²„íŠ¼ */
    .timer-selection {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .timer-option {
      background: linear-gradient(to top, #B6E5AC, #4CAF50);
      border: 3px solid white;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      font-size: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .timer-option:hover {
      transform: scale(1.1);
    }

    /* SVG íƒ€ì´ë¨¸ */
    #svg-timer {
      display: none;
      position: relative;
      margin-top: 20px;
    }

    .progress-ring {
      width: 400px;
      height: 400px;
    }

    .progress-ring__circle {
      fill: none;
      stroke: #6B8E64;
      stroke-width: 10;
      stroke-dasharray: 880;
      stroke-dashoffset: 880;
      transition: stroke-dashoffset 1s linear;
    }

    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      color: #2F5D34;
    }

    /* í‘¸í„° */
    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
    }

    /* ë°˜ì‘í˜• ë””ìì¸ */
    @media (max-width: 768px) {
      /* í—¤ë” ë²„íŠ¼ ì„¸ë¡œ ì •ë ¬ */
      .header-buttons {
        top: auto;
        right: auto;
        bottom: 10px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }

      .header-button {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }

      /* íƒ€ì´ë¨¸ ë²„íŠ¼ í¬ê¸° ì¡°ì • */
      .timer-option {
        width: 100px;
        height: 100px;
        font-size: 2rem;
      }

      .progress-ring {
        width: 300px;
        height: 300px;
      }

      .timer-text {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- ìƒë‹¨ ë²„íŠ¼ -->
    <div class="header-buttons">
      <button id="singing-bowl-mode" class="header-button" title="ì‹±ì‰ë³¼">ğŸ””</button>
    </div>

    <!-- íƒ€ì´ë¨¸ ì„ íƒ ë²„íŠ¼ -->
    <div class="timer-selection">
      <button class="timer-option" data-increment="300">ğŸŒ±</button>
      <button class="timer-option" data-increment="900">ğŸŒ³</button>
      <button class="timer-option" data-increment="1800">ğŸŒ²</button>
    </div>

    <!-- SVG íƒ€ì´ë¨¸ -->
    <div id="svg-timer">
      <svg class="progress-ring">
        <circle class="progress-ring__background" r="140" cx="200" cy="200" fill="transparent" stroke="#E6F5E9" stroke-width="10"></circle>
        <circle class="progress-ring__circle" r="140" cx="200" cy="200" fill="transparent"></circle>
      </svg>
      <div class="timer-text">00:00</div>
    </div>

    <!-- í‘¸í„° -->
    <footer>
      <p>Â© 2024 Project FLOW</p>
    </footer>
  </div>

  <!-- ì˜¤ë””ì˜¤ íŒŒì¼ -->
  <audio id="background-music" loop>
    <source src="./sounds/meditation.mp3" type="audio/mpeg">
  </audio>
  <audio id="singing-bowl-sound">
    <source src="./sounds/singing-bowl.mp3" type="audio/mpeg">
  </audio>

  <script>
    const FULL_DASH_ARRAY = 880;
    let isRunning = false;
    let intervalId = null;

    const backgroundMusic = document.getElementById('background-music');
    const singingBowlSound = document.getElementById('singing-bowl-sound');
    const progressCircle = document.querySelector('.progress-ring__circle');
    const timerText = document.querySelector('.timer-text');
    const svgTimer = document.getElementById('svg-timer');

    // ì˜¤ë””ì˜¤ ì¬ìƒ
    function playAudio(audio) {
      audio.currentTime = 0;
      audio.volume = 1;
      audio.play().catch(err => console.warn('ì˜¤ë””ì˜¤ ì¬ìƒ ì‹¤íŒ¨:', err));
    }

    // ì˜¤ë””ì˜¤ ì´ˆê¸°í™”
    function resetAudio(audio) {
      audio.pause();
      audio.currentTime = 0;
      audio.volume = 1;
    }

    // íƒ€ì´ë¨¸ ì‹œì‘
    function startTimer(duration) {
      if (isRunning) return;
      isRunning = true;

      let timeLeft = duration;
      progressCircle.style.strokeDasharray = FULL_DASH_ARRAY;
      progressCircle.style.strokeDashoffset = FULL_DASH_ARRAY;
      timerText.textContent = formatTime(timeLeft);
      svgTimer.style.display = 'block';
      document.querySelector('.timer-selection').style.display = 'none';

      backgroundMusic.loop = true;
      playAudio(backgroundMusic);

      intervalId = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(intervalId);
          resetTimer();
          playSingingBowl();
        } else {
          timeLeft--;
          timerText.textContent = formatTime(timeLeft);
          progressCircle.style.strokeDashoffset = FULL_DASH_ARRAY * (1 - timeLeft / duration);
        }
      }, 1000);
    }

    // ì‹±ì‰ë³¼ ì¬ìƒ
    function playSingingBowl() {
      resetAudio(singingBowlSound);
      playAudio(singingBowlSound);
    }

    // íƒ€ì´ë¨¸ ì´ˆê¸°í™”
    function resetTimer() {
      isRunning = false;
      clearInterval(intervalId);
      svgTimer.style.display = 'none';
      document.querySelector('.timer-selection').style.display = 'flex';
      progressCircle.style.strokeDashoffset = FULL_DASH_ARRAY;
    }

    // ì‹œê°„ í¬ë§·
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    // íƒ€ì´ë¨¸ ë²„íŠ¼ ì´ë²¤íŠ¸
    document.querySelectorAll('.timer-option').forEach(button => {
      button.addEventListener('click', () => {
        const duration = parseInt(button.dataset.increment, 10);
        startTimer(duration);
      });
    });

    // ì‹±ì‰ë³¼ ë²„íŠ¼ ì´ë²¤íŠ¸
    document.getElementById('singing-bowl-mode').addEventListener('click', () => {
      playSingingBowl();
    });
  </script>
</body>
</html>
